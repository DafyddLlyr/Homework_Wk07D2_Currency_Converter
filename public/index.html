<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="js/bundle.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Currency Converter</title>
</head>
<body>
  <div id="app">
    <span>Convert</span>
    <input type="number" v-model="baseInput" min="0">
    <select v-model="base">
      <option v-for="(value, key) in rates"> {{ key }} </option>
    </select>
    <span><a v-on:click="swapCurrencies"><==></a></span>
    <select v-model="selectedCurrency">
      <option v-for="(value, key) in rates"> {{ key }} </option>
    </select>
    <br>
    <output name="result" v-if="rates && selectedCurrency">{{ converted }}</output>
  </div>
</body>
</html>
